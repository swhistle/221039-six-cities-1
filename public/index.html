<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6 cities</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
  <style>
    .near-places__title {
      margin-top: 25px;
    }
    .place-card__image.active {
      opacity: 0.6;
    }
    #map {
      width: 100%;
      height: 100%;
      min-height: 800px;
    }
    .property__map {
      margin-top: 25px;
    }
    .offer-sign-in {
      color: #3C3A9A;
      text-decoration: underline;
    }
    .offer-sign-in:hover {
      color: #0d0d0d;
      text-decoration: none;
    }
    .property__bookmark-icon--active {
      fill: #4481c3;
      stroke: #4481c3;
    }
    .property__bookmark-icon--active:hover {
      fill: #4481c3;
      stroke: #4481c3;
      opacity: 0.6;
    }
    .favorites__list {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .locations--current {
      background: url("img/amsterdam.jpg") no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body class="page page--gray page--main">
  <div id="root"></div>
  <script src="bundle.js"></script>
</body>
</html>
